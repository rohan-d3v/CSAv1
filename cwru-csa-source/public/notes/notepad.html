<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="notepadcss.css" type="text/css" rel="stylesheet">
</head>


<body>

<div id="notepad">

<div id="buttons">
<button onClick="postText()">Submit</button>
</div>

<div id="text-area">

<textarea id="textarea"></textarea>

</div>

<div id="notes">
<h2>Notes</h2>

<ul id="list">
</ul>
</div>


</div>

<script>
function postText() {
	var li = document.createElement("LI");
	var t = document.createTextNode(document.getElementById("textarea").value);
	li.appendChild(t);
	document.getElementById("list").appendChild(li);
	document.getElementById("textarea").value = "";
};
</script>


</body>
</html>
